apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
      - name: tripviewer
        image: registryjfv7122.azurecr.io/tripviewer:1.0
        env:
        - name: TRIPS_API_ENDPOINT
          value: http://trips.api
        - name: USERPROFILE_API_ENDPOINT
          value: http://userprofile.api
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
